{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
  <dl>
    <input name=title type=text  class="input-block-level" placeholder="Title of the post">
    <textarea rows="10" name=text placeholder='Your text here' class="text-area-xxlarge"></textarea>
    <button class="btn btn-large btn-primary" type="submit">Post entry</button>
  </dl>
</form>

{% endif %}
{% endblock %}
