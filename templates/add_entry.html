{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
  <dl>
    <dt>Title:
    <dd><textarea type=text rows=1 cols=60 name=title></textarea>    
    <dt>Text:
    <dd><textarea name=text rows=5 cols=60></textarea>
    <dd><input type=submit value="Post it!">
  </dl>
</form>

  {% endif %}
{% endblock %}
