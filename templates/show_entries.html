{% extends "layout.html" %}
{% block body %}
  {% for entry in entries %}
  <div class=message>
    <a href="posts/{{ entry.postid }}"><h2>{{ entry.title }}</h2></a></li>
    <p>{{ entry.text|safe }}<p>
  </div>
  {% else %}
  <em>Unbelievable.  No entries here so far</em>
  {% endfor %}
{% endblock %}
